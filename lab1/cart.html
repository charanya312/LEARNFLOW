<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="cart.css">
    <title>Shopping Cart</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Shopping cart</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Catalog</a></li>
                    <li><a href="#">Cart</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="registration.html">Registration</a></li>
                </ul>
            </nav>
        </header>
    </div>
    <div class="cart-container">
        <h2>Your Shopping Cart</h2>
        <div class="cart-items">
            <!-- Cart items with modified layout -->
            <div class="cart-item">
                <img src="assets/images/sofa.jpg.jpeg" alt="Product 1" class="item-image">
                <div class="item-details">
                    <h3>sofa</h3>
                    <p>10000.00 Rs/-</p>
                </div>
                <button class="remove-btn">Remove</button>
            </div>
            <div class="cart-item" style="height: 200px;">
                <img src="assets/images/watch.jpg.jpeg" alt="Product 2" class="item-image">
                <div class="item-details">
                    <h3>watch</h3>
                    <p>10000.00 Rs/-</p>
                </div>
                <button class="remove-btn">Remove</button>
            </div>
        </div>
        <div class="cart-summary">
            <p class="total" style="font-weight: bold; color: black;">Total: 20000.00 Rs/-</p>
            <button class="checkout-btn">Checkout</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 My Shopping Cart. All rights reserved.</p>
    </footer>
</body>
</html>
